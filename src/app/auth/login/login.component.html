<section class="h-100 gradient-form" style="background-color: rgb(172, 215, 244);">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">
  
                  <div class="text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Otsuka_Holdings_logo.svg/750px-Otsuka_Holdings_logo.svg.png"
                      style="width: 185px;" alt="logo">
                    <h4 class="mt-1 mb-5 pb-1"></h4>
                  </div>
                  <form>
                    <div class="form-outline mb-4">
                      <!-- Tambahkan 'name' pada input untuk menghubungkan dengan properti di komponen -->
                      <input type="text" id="form2Example11" class="form-control" name="nik" [(ngModel)]="nik" placeholder="NIK" />
                    </div>
  
                    <div class="form-outline mb-4">
                      <!-- Tambahkan 'name' pada input untuk menghubungkan dengan properti di komponen -->
                      <input type="password" id="form2Example22" class="form-control" name="password" [(ngModel)]="password" placeholder="Password" />
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <!-- Ganti 'onclick' dengan '(click)' -->
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="onLogin()">Log in</button>
                    </div>
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Otsuka</h4>
                  <p class="small mb-0">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud
                    exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
